<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>모임 검색 | BodyGuard</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #f0f4f8, #e3e6f6);
            overflow-x: hidden;
        }

        .bg-deco {
            position: fixed;
            top: 0;
            width: 250px;
            height: 100vh;
            object-fit: cover;
            filter: brightness(90%) blur(1px);
            opacity: 0.12;
            z-index: -1;
        }

        .bg-deco.left {
            left: 0;
        }

        .bg-deco.right {
            right: 0;
            transform: scaleX(-1);
        }

        .bottom-border-div {
            padding: 16px 0;
            backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.6);
            border-bottom: 1px solid #ddd;
        }

        .index-header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            max-width: 1000px;
            margin: auto;
            padding: 0 20px;
        }

        .logo-area, .user-area {
            display: flex;
            justify-content: center;
        }

        .search-area {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0 20px;
            margin: 20px 0;
        }

        .search-input {
            width: 100%;
            max-width: 440px;
            height: 52px;
            padding: 12px 20px;
            border: none;
            border-radius: 28px;
            background-color: #e0e0e0;
            color: #333;
            font-size: 1.05em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .search-input::placeholder {
            color: #aaa;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 12px rgba(79, 70, 229, 0.2);
        }

        .status-text {
            margin-top: 15px;
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            color: #585858;
            font-style: italic;
            animation: fadeIn 1.5s ease-in-out;
        }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

        .group-main {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .group-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .group-card:hover {
            transform: translateY(-3px);
        }

        .group-main h3 a {
            text-decoration: none;
            color: #3f51b5;
            font-size: 1.2em;
        }

        .group-main h3 a:hover {
            text-decoration: underline;
        }

        .group-info {
            margin-top: 8px;
            font-size: 14px;
            color: #666;
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem 1rem 1rem;
            padding: 0;
            flex-wrap: wrap; /* 작아질 때 줄바꿈 */
        }

        .search-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #222;
        }

    /* 버튼 */
    .create-group-btn {
      background-color: transparent;
      border: 2px solid #3f51b5; /* 병재님짱 테두리 */
      color: #3f51b5; /* 병재님짱 텍스트 색상 */
      font-weight: 600;
      font-size: 1.05rem;
      padding: 12px 26px;
      border-radius: 28px;
      text-decoration: none;
      box-shadow: none; /* 그림자 제거해서 깔끔하게 */
      transition: all 0.25s ease-in-out;
      font-family: 'Pretendard', sans-serif;
    }
    .create-group-btn:hover {
      background-color: #d4d8e7; /* 호버 시 살짝 짙은 톤 */
      color: #2f395d; /* 텍스트도 살짝 짙게 */
      transform: translateY(-1px);
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      background: none;
      border: none;
      z-index: 1001;
      cursor: pointer;
    }

        .side-menu {
            position: fixed;
            top: 0;
            left: -250px; /* 숨김 */
            width: 220px;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.96);
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            padding-top: 80px;
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-left: 30px;
        }

        .side-menu.active {
            left: 0; /* 보여줌 */
        }

        .menu-item {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 16px;
        }

        .menu-item:hover {
            color: #00a591; /* 포인트 컬러 */
        }

        body.dark-mode {
            background-color: #121212;
            color: #f5f5f5;
        }

        .search-input {
            text-align: center;
        }

    </style>
</head>
<body>
<img th:src="@{/images/bg_diet_left.jpg}" class="bg-deco left" alt="left background">
<img th:src="@{/images/bg_diet_right.jpg}" class="bg-deco right" alt="right background">

<button class="menu-toggle" onclick="toggleMenu()">☰</button>

<!-- 왼쪽 사이드 메뉴 -->
<div id="sideMenu" class="side-menu">
    <a href="/index" class="menu-item">🏠 홈</a>
    <a href="/food/diary" class="menu-item">🍽 다이어리</a>
    <a href="javascript:history.back()" class="menu-item">← 뒤로가기</a>
</div>

<div class="bottom-border-div">

    <div class="index-header">
        <div class="logo-area">
            <a th:href="@{/index}">
                <img th:src="@{/images/home2.png}" style="height: 50px"/>
            </a>
        </div>
        <div class="search-area">
            <form th:action="@{/group/search}" method="get">
                <input type="text" name="word" class="search-input" placeholder="모임 검색" th:value="${param.word}">
            </form>
        </div>
        <div class="user-area">
            <a th:href="@{/my/profile}">
                <img th:src="@{/images/profile.png}" style="height: 50px"/>
            </a>
        </div>
    </div>

</div>


<div class="status-text" id="moodMessage">“당신은 지금 잘하고 있어요 💙”</div>

<div class="group-main wrap">

    <div class="group-main wrap">
        <!-- 검색결과 or 게시글 여부에 따라 다르게 출력 -->
        <div class="search-header">
            <div style="font-size: 1.5em; margin-bottom: 30px;"
                 th:text="${isSearch} ? '검색결과 ' + ${count} : '전체글 ' + ${count}">
            </div>
            <a href="/group/create" class="create-group-btn">모임 만들기</a>
        </div>

        <div th:each="one : ${result}" class="group-card">
            <h3>
                <a th:href="@{/group/{id}(id=${one.group.id})}" th:text="${one.group.name}">모임명</a>
            </h3>
            <div class="group-info" th:text="${one.group.goal}">목표 설명</div>
            <div class="group-info">
                멤버 <span th:text="${one.group.memberCount}">0</span> ·
                리더 <span th:text="${one.creator.nickname}">이름</span>
            </div>
        </div>
    </div>
</div>


    <script>
        const moodList = [
            "💡 “작은 습관이 쌓여, 당신의 하루가 바뀝니다.”. ",

        ];
        document.getElementById("moodMessage").innerText =
            moodList[Math.floor(Math.random() * moodList.length)];
    </script>

<script>
  function toggleMenu() {
    const menu = document.getElementById("sideMenu");
    menu.classList.toggle("active");
  }
</script>
</body>
</html>
