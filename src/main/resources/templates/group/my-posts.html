<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎÇ¥Í∞Ä Ïì¥ Í∏Ä Î™©Î°ù | BodyGuard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard&display=swap');

        body {
            background: #f0f4ff; /* Ïó∞Ìïú ÌååÎûÄ Î∞∞Í≤Ω */
            font-family: 'Pretendard', sans-serif;
            padding: 60px 20px;
            color: #1e293b;
        }

        h1 {
            font-size: 24px;
            color: #1e293b;
            text-align: center;
            margin-bottom: 48px;
            letter-spacing: -0.3px;
            border-bottom: 1px dashed #93c5fd;
            display: inline-block;
            padding-bottom: 10px;
        }

        .post-list {
            max-width: 720px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .post-card {
            background: white;
            border: 2px solid #93c5fd; /* ÌååÎûÄ ÌÖåÎëêÎ¶¨ */
            border-radius: 18px;
            padding: 28px 32px;
            box-shadow: 0 6px 16px rgba(147, 197, 253, 0.1);
            position: relative;
            transition: transform 0.2s ease;
        }

        .post-card:hover {
            transform: translateY(-4px);
        }

        .post-title {
            font-size: 18px;
            font-weight: 600;
            color: #1d4ed8;
        }

        .comment-count {
            font-size: 12px;
            background: #60a5fa;
            color: white;
            padding: 4px 12px;
            border-radius: 999px;
            margin-left: 10px;
        }

        .post-meta {
            margin-top: 12px;
            font-size: 14px;
            color: #475569;
        }

        .post-meta a {
            color: #3b82f6;
            text-decoration: underline dotted;
        }

        .stamp {
            position: absolute;
            top: -12px;
            right: -12px;
            background: #60a5fa;
            color: white;
            font-size: 11px;
            padding: 6px 14px;
            border-radius: 999px;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.04);
            letter-spacing: 0.3px;
        }

        .delete-btn-form {
            margin-top: 20px;
            text-align: right;
        }

        .delete-btn-form button {
            background: transparent;
            border: 1.5px solid #93c5fd;
            color: #3b82f6;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .delete-btn-form button:hover {
            background: #e0edff;
        }

        img {
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.03);
            max-width: 100%;
        }
    </style>
</head>
<body>
<h1>üí¨ ÎÇ¥Í∞Ä Ïì¥ Í∏Ä</h1>

<div class="post-list">
    <div class="post-card" th:each="item : ${postWithGroups}">
        <div class="stamp">bodyGuard</div>

        <p class="post-title">
            <span th:text="${item.post.content}">Ìè¨Ïä§Ìä∏ ÎÇ¥Ïö©</span>
            <span class="comment-count" th:text="${item.commentCount}">0</span>
        </p>

        <div th:if="${item.post.imageUrl != null}" style="margin: 14px 0;">
            <img th:src="@{${item.post.imageUrl}}" alt="Ï≤®Î∂Ä Ïù¥ÎØ∏ÏßÄ"
                 style="width: 100%; max-width: 420px; height: auto; display: block; margin: 0 auto;">
        </div>

        <p class="post-meta">
            <a th:href="@{/group/{id}(id=${item.group.id})}">
                <span th:text="${item.group.name}">Í∑∏Î£πÎ™Ö</span>
            </a>
            &nbsp;‚Ä¢&nbsp;
            <span th:text="${#temporals.format(item.post.wroteAt, 'yyyy-MM-dd HH:mm')}">ÏûëÏÑ±Ïùº</span>
        </p>

        <form th:action="@{/group/my-posts/delete}" method="post"
              onsubmit="return confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?');"
              class="delete-btn-form">
            <input type="hidden" name="postId" th:value="${item.post.id}" />
            <input type="hidden" th:if="${_csrf != null}"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
            <button type="submit">ÏÇ≠Ï†ú</button>
        </form>
    </div>
</div>
</body>
</html>
