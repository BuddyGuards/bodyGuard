<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ÎÇ¥Í∞Ä Ïì¥ Í∏Ä Î™©Î°ù</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        body {
            background: linear-gradient(to bottom, #f6f3f8,#3057d5);
            font-family: 'Gowun Dodum', sans-serif;
            padding: 60px 20px;
            color: #3057d5;
        }

        h1 {
            font-size: 32px;
            color: #3057d5;
            text-align: center;
            margin-bottom: 50px;
            letter-spacing: 1px;
            border-bottom: 2px dashed #cbbad8;
            display: inline-block;
            padding-bottom: 12px;
        }

        .post-list {
            max-width: 680px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .post-card {
            background: #ffffff;
            border: 1px solid #decfe8;
            border-radius: 16px;
            padding: 24px 28px;
            box-shadow: 4px 4px 14px rgba(170, 150, 190, 0.08);
            position: relative;
            transition: transform 0.2s ease;
        }

        .post-card:hover {
            transform: translateY(-3px);
        }

        .post-title {
            font-size: 18px;
            font-weight: bold;
            color: #3057d5;
        }

        .comment-count {
            font-size: 13px;
            background: #3057d5;
            color: white;
            padding: 4px 12px;
            border-radius: 30px;
            margin-left: 10px;
        }

        .post-meta {
            margin-top: 12px;
            font-size: 14px;
            color: #3057d5;
        }

        .post-meta a {
            color: #3057d5;
            text-decoration: underline dotted;
        }

        .post-meta a:hover {
            color: #3057d5;
        }

        .stamp {
            position: absolute;
            top: -12px;
            right: -12px;
            background: #3057d5;
            color: white;
            font-size: 11px;
            padding: 7px 14px;
            border-radius: 100px;
            font-family: 'Gowun Dodum', sans-serif;
            box-shadow: 2px 2px 0 #3057d5;
        }

        .delete-btn-form {
            margin-top: 20px;
            text-align: right;
        }

        .delete-btn-form button {
            background: transparent;
            border: 1px solid #3057d5;
            color: #3057d5;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .delete-btn-form button:hover {
            background: #f0e8f6;
        }

        img {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
        }
    </style>
</head>

            <button type="submit">ÏÇ≠Ï†ú</button>

    </div>
</div>

</html>
