<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Gowun+Dodum&display=swap');

        body {
            background: #faf6f1;
            font-family: 'Gowun Dodum', sans-serif;
            padding: 60px 20px;
            color: #3c2f25;
            background-image: url('/images/paper-texture.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        h1 {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 32px;
            color: #2b1e14;
            text-align: center;
            margin-bottom: 50px;
            letter-spacing: 1px;
            border-bottom: 2px dashed #c8b8a5;
            display: inline-block;
            padding-bottom: 12px;
        }

        .post-list {
            max-width: 680px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid #e2d7cb;
            border-radius: 12px;
            padding: 20px 24px;
            box-shadow: 4px 4px 0 #d9c5ae;
            position: relative;
            transition: transform 0.2s ease;
        }

        .post-card:hover {
            transform: translateY(-2px);
        }

        .post-title {
            font-size: 18px;
            font-weight: bold;
            color: #3c2f25;
        }

        .comment-count {
            font-size: 13px;
            background: #d9c5ae;
            color: white;
            padding: 3px 10px;
            border-radius: 30px;
            margin-left: 10px;
        }

        .post-meta {
            margin-top: 10px;
            font-size: 13px;
            color: #6d5a4d;
            font-family: 'Nanum Myeongjo', serif;
        }

        .post-meta a {
            color: #5a463a;
            text-decoration: underline dotted;
            transition: all 0.2s ease;
        }

        .post-meta a:hover {
            color: #3e2e25;
        }

        .stamp {
            position: absolute;
            top: -12px;
            right: -12px;
            background: #bfa890;
            color: white;
            font-size: 10px;
            padding: 6px 10px;
            border-radius: 100px;
            font-family: 'Gowun Dodum', sans-serif;
            box-shadow: 2px 2px 0 #a0856f;
        }

        /* ÏÇ≠Ï†ú Î≤ÑÌäº Íæ∏ÎØ∏Í∏∞ ÏóÜÏùå, Îî∞Î°ú Ïä§ÌÉÄÏùº ÏßÄÏ†ï X */
        .delete-btn-form {
            margin-top: 16px;
            text-align: right;
        }
    </style>
</head>

</div>
</body>
</html>
