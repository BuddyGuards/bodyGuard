<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | bodyGuard</title>
  <link rel="icon" th:href="@{/images/9.png}" type="image/png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Pretendard', sans-serif;
    }

    body {
      margin: 0;
      background: #f9fafc;
      color: #333;
    }

    .signup-container {
      max-width: 420px;
      margin: 60px auto;
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .signup-container h2 {
      text-align: center;
      font-weight: 500;
      margin-bottom: 30px;
      color: #4f46e5;
    }

    .input-label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #555;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    .input-field:focus {
      border-color: #4f46e5;
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      background: #4f46e5;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #3730a3;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: #4f46e5;
      text-decoration: none;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      height: 60px;
    }
  </style>
</head>

<body>
<div class="signup-container">
  <a href="/">
    <img src="/images/9.png" alt="로고" class="logo" />
  </a>
  <h2>회원가입</h2>

  <form th:action="@{/auth/signup}" method="post" autocomplete="off">
    <label class="input-label">이메일 주소</label>
    <input type="email" name="email" class="input-field" placeholder="example@email.com" required />

    <label class="input-label">비밀번호</label>
    <input type="password" name="password" class="input-field" placeholder="비밀번호 입력" required />

    <label class="input-label">비밀번호 확인</label>
    <input type="password" name="confirmPassword" class="input-field" placeholder="비밀번호 재입력" required />

    <label class="input-label">닉네임</label>
    <input type="text" name="nickname" class="input-field" placeholder="닉네임" required />

    <button type="submit" class="submit-btn">가입하기</button>
  </form>

  <div class="login-link">
    이미 계정이 있으신가요? <a th:href="@{/auth/login}">로그인</a>
  </div>
</div>
</body>
</html>
