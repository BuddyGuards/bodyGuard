<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>마이페이지 | bodyGuard</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            color: #333;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 60px auto;
            gap: 40px;
        }

        .sidebar {
            width: 220px;
            border-right: 1px solid #ddd;
            padding-right: 20px;
        }

        .sidebar h3 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #4f46e5;
        }

        .menu {
            list-style: none;
        }

        .menu li {
            margin-bottom: 14px;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            font-size: 15px;
            transition: color 0.2s;
        }

        .menu a:hover {
            color: #4f46e5;
        }

        .content {
            flex-grow: 1;
        }

        .profile-box {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .profile-box h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .info-row {
            margin-bottom: 10px;
            font-size: 15px;
            color: #666;
        }

        .btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #3730a3;
        }
    </style>
</head>
<body>

<div class="container">
    <aside class="sidebar">
        <h3>마이페이지</h3>
        <ul class="menu">
            <li><a href="#">회원정보</a></li>
            <li><a href="#">비밀번호 변경</a></li>
            <li><a href="#">내 게시글</a></li>
            <li><a href="#">운동 기록</a></li>
            <li><a href="#">식단 일지</a></li>
            <li><a href="#">로그아웃</a></li>
        </ul>
    </aside>

    <section class="content">
        <div class="profile-box">
            <h2>홍길동님, 안녕하세요 😊</h2>
            <div class="info-row">이메일: hong@email.com</div>
            <div class="info-row">가입일: 2024.12.01</div>
            <div class="info-row">마지막 로그인: 2025.04.14</div>
            <br>
            <button class="btn">회원정보 수정</button>
        </div>

        <!-- 추가 콘텐츠 영역: 나의 활동 등 -->
    </section>
</div>

</body>
</html>
