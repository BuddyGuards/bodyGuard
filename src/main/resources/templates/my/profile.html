<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>마이페이지 | bodyGuard</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            color: #333;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 60px auto;
            gap: 40px;
        }

        .sidebar {
            width: 220px;
            border-right: 1px solid #ddd;
            padding-right: 20px;
        }

        .sidebar h3 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #4f46e5;
        }

        .menu {
            list-style: none;
        }

        .menu li {
            margin-bottom: 14px;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            font-size: 15px;
            transition: color 0.2s;
        }

        .menu a:hover {
            color: #4f46e5;
        }

        .content {
            flex-grow: 1;
        }

        .profile-box {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .profile-box h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .info-row {
            margin-bottom: 10px;
            font-size: 15px;
            color: #666;
        }

        .btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #3730a3;
        }
        .welcome-box {
            text-align: center;
            background: #f9f9ff;
            border: 1px solid #e0e0ff;
            border-radius: 12px;
            padding: 60px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
        }

        .welcome-box h2 {
            font-size: 22px;
            margin-top: 20px;
            color: #4f46e5;
        }

        .welcome-box p {
            margin-top: 10px;
            color: #666;
            font-size: 15px;
        }

        .welcome-img {
            width: 120px;
            height: auto;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <aside class="sidebar">
        <h3>마이페이지</h3>
        <ul class="menu">
            <li><a th:href="@{/my/profile-update}">회원정보</a></li>
            <li><a th:href="@{/auth/logout}">로그아웃</a></li>
        </ul>
    </aside>

    <section class="content">
        <div class="welcome-box">
            <img src="https://cdn-icons-png.flaticon.com/512/4359/4359875.png" alt="welcome" class="welcome-img">
            <h2><span th:text="${user.nickname}"></span>님, 마이페이지에 오신 걸 환영해요!</h2>
            <p>왼쪽 메뉴에서 회원정보 수정, 운동 기록, 식단 일지를 확인할 수 있어요.</p>
        </div>
    </section>
</div>

</body>
</html>
