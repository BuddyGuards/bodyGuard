<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정 | BodyGuard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            margin: 0;
            padding: 0;
        }

        .wrap {
            max-width: 520px;
            margin: 48px auto;
            padding: 32px;
            background-color: #ffffff;
            border: 1.5px solid #c7d2fe;
            border-radius: 24px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.04);
        }

        .index-header h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 28px;
            text-align: center;
            letter-spacing: -0.3px;
            color: #3b4d82;
        }

        .preview-box {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px auto;
            border: 2px solid #c7d2fe;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
        }

        .preview-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 18px;
            font-size: 14px;
            color: #334155;
        }

        input,
        select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1.5px solid #dbeafe;
            background-color: #f9fbff;
            font-size: 14px;
            font-family: inherit;
            transition: border 0.2s;
        }

        input:focus,
        select:focus {
            border-color: #93c5fd;
            outline: none;
            background-color: #ffffff;
        }

        button {
            width: 100%;
            padding: 13px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #4338ca;
        }

        .back-btn {
            background-color: transparent;
            color: #64748b;
            text-decoration: underline;
            font-size: 13px;
            display: block;
            text-align: center;
            margin-top: 12px;
        }
    </style>

</head>
<body>
<div class="wrap">
    <div class="index-header">
        <h2>마이페이지</h2>
    </div>

    <!-- 성별에 따른 프로필 이미지 -->
    <div class="preview-box">
        <img id="profileImage"
             th:src="${user.gender == '여성'} ? '/images/13.png' : '/images/14.jpg'"
             alt="프로필 이미지">
    </div>

    <form th:action="@{/my/profile-update}" method="post">
        <ul>
            <li>닉네임<input type="text" th:value="${user.nickname}" name="nickname"/></li>
            <li>성별
                <select name="gender" id="genderSelect" onchange="updateProfileImage()">
                    <option value="남성" selected>남성</option>
                    <option value="여성">여성</option>
                </select>
            </li>
            <li>키<input type="number" step="0.1" th:value="${user.height}" name="height"/></li>
            <li>몸무게<input type="number" step="0.1" th:value="${user.weight}" name="weight"/></li>
            <li>나이<input type="number" th:value="${user.age}" name="age"/></li>
            <li>목표<input type="text" th:value="${user.goal}" name="goal"/></li>
        </ul>
        <button type="submit">수정하기</button>
        <button type="button" onclick="location.href='/my/profile'" class="back-btn">뒤로가기</button>
    </form>
</div>

<script>
    function updateProfileImage() {
        const gender = document.getElementById("genderSelect").value;
        const img = document.getElementById("profileImage");

        if (gender === "남성") {
            img.src = "/images/13.png";  // 여성 프로필 이미지
        } else {
            img.src = "/images/14.jpg";  // 남성 프로필 이미지
        }
    }

    // 페이지 로드 시 자동 적용
    document.addEventListener("DOMContentLoaded", updateProfileImage);
</script>
</body>
</html>
