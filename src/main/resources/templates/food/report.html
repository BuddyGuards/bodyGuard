<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>영양 리포트 | BodyGuard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    .chart-container {
      width: 500px;
      margin: auto;
    }

    table {
      margin: 40px auto;
      width: 80%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      background: none;
      border: none;
      z-index: 1001;
      cursor: pointer;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px; /* 숨김 */
      width: 220px;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.96);
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      padding-top: 80px;
      transition: left 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-left: 30px;
    }

    .side-menu.active {
      left: 0; /* 보여줌 */
    }

    .menu-item {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 16px;
    }

    .menu-item:hover {
      color: #00a591; /* 포인트 컬러 */
    }
    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }
  </style>
</head>
<body>
<button class="menu-toggle" onclick="toggleMenu()">☰</button>

<!-- 왼쪽 사이드 메뉴 -->
<div id="sideMenu" class="side-menu">
  <a href="/index" class="menu-item">🏠 홈</a>
  <a href="/food/diary" class="menu-item">🍽 다이어리</a>
  <a href="javascript:history.back()" class="menu-item">← 뒤로가기</a>
</div>

<h2 th:text="${date} + ' 영양 리포트'">2025-04-17 영양 리포트</h2>

<div class="chart-container">
  <canvas id="nutritionChart" width="400" height="400"></canvas>
</div>

<table>
  <caption style="caption-side: top; font-size: 1.2em; padding: 10px;">📊 영양소 일일 섭취 리포트</caption>
  <thead>
  <tr>
    <th>영양소</th>
    <th>실제 섭취량</th>
    <th>권장 섭취량</th>
    <th>달성률(%)</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="entry : ${actualEntries}">
    <td th:text="${{calories:'칼로리',carbs:'탄수화물',protein:'단백질',fat:'지방',sugar:'당류',sodium:'나트륨'}[entry.key]}">영양소명</td>
    <td th:text="${#numbers.formatDecimal(entry.value, 0, 'COMMA', 0, 'POINT')}">0</td>
    <td th:text="${#numbers.formatDecimal(recommended[entry.key], 0, 'COMMA', 0, 'POINT')}">0</td>
    <td th:text="${#numbers.formatDecimal(percent[entry.key], 1, 'COMMA', 0, 'POINT')} + '%'">0%</td>
  </tr>
  </tbody>
</table>

<script th:inline="javascript">
  const percentData = [[${percent}]];
  const labels = ['칼로리', '탄수화물', '단백질', '지방', '당류', '나트륨'];
  const keys = ['calories', 'carbs', 'protein', 'fat', 'sugar', 'sodium'];

  const chartData = keys.map(k => percentData[k]);

  const ctx = document.getElementById('nutritionChart').getContext('2d');
  new Chart(ctx, {
    type: 'radar',
    data: {
      labels: labels,
      datasets: [
        {
          label: '달성률 (%)',
          data: chartData,
          fill: true,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgb(75, 192, 192)',
          pointBackgroundColor: 'rgb(75, 192, 192)'
        }
      ]
    },
    options: {
      responsive: true,
      scales: {
        r: {
          suggestedMin: 0,
          suggestedMax: 120,
          ticks: {
            stepSize: 20,
            callback: (value) => value + '%'
          }
        }
      },
      plugins: {
        legend: { position: 'top' },
        title: { display: false }
      }
    }
  });
</script>
<script>
  function toggleMenu() {
    const menu = document.getElementById("sideMenu");
    menu.classList.toggle("active");
  }
</script>

</body>
</html>
