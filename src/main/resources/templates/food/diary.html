<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.6/dist/web/static/pretendard.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>푸드|다이어리 | bodyGuard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {

            margin: 0;
            padding: 0;
            color: #1e1e1e;
            background-image: url("/images/31.jpg");
        }

        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }


        .content-wrapper {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
        }


        .diary-title {
            text-align: center;
            padding: 60px 20px 40px;
            font-size: 2.4rem;
            font-weight: 700;
            color: #D36B5F; /* 부드러운 코랄톤 */
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            letter-spacing: -0.02em;
            word-spacing: 0.05em;
            border-bottom: 1px solid #f8d7d0;
            position: relative;
            text-shadow: 0.5px 0.5px 0 #fff0eb;
        }

        .meal-container {
            display: flex;
            justify-content: center; /* 중앙 정렬 */
            flex-wrap: wrap;
            gap: 24px; /* 박스 간 간격 */
            padding: 32px 16px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .meal-list {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            margin-top: 12px;
            list-style: none;
            width: 100%;
        }


        .meal-box {
            width: 240px;
            /* height: 360px; → 이 줄은 삭제 또는 주석 처리 */
            background: white;
            border-radius: 24px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            font-family: 'Pretendard', sans-serif;
            transition: all 0.3s ease;

            /* 새로 추가하거나 유지할 것 없음! height 제한 X */
        }

        .meal-total {
            margin-top: auto; /* ✅ 아래쪽으로 밀기 */
            font-weight: 500;
            text-align: center;
            color: #111;
        }
        .meal-label {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 16px;
            background-color: #f6f6ff;
            padding: 6px 12px;
            border-radius: 16px;
            color: #4f46e5;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);

            display: block;            /* ✅ 인라인 요소를 블록처럼 만들어야 가운데 정렬 가능 */
            text-align: center;        /* ✅ 가운데 정렬 */
            margin-left: auto;         /* ✅ 수평 가운데 정렬을 위한 설정 */
            margin-right: auto;
        }
        .meal-list li {
            background: #f8f8f8;
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 14px;
            color: #333;
            width: 100%;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }

        .meal-list li:hover {
            transform: scale(1.02);
            background: #eaf4ff;
            color: #2d4d73;
        }

        .meal-list li {
            width: 100%;
            font-family: 'Pretendard', sans-serif;
            font-size: 15px;
            padding: 10px 14px;
            background: #f8f8f8;
            border-radius: 12px;
            color: #333;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .add-btn {
            position: absolute;
            bottom: 14px;
            right: 14px;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.85);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 26px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: background-color 0.2s ease;
        }
        .add-btn:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .popup, .overlay {
            display: none;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 700px;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            z-index: 999;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 998;
        }

        .popup label {
            display: block;
            margin-bottom: 12px;
            font-size: 14px;
            color: #333;
        }

        .popup input {
            width: 100%;
            padding: 8px 12px;
            margin-top: 4px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .popup button {
            width: 100%;
            background-color: #4f46e5;
            color: #1e1e1e;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #3730a3;
        }

        .results-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin-top: 10px;
            padding-bottom: 10px;
        }

        /* 카드 스타일 */
        .card {
            width: 140px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .card h3 {
            font-size: 14px;
            margin: 8px 0;
            font-weight: bold;
            color: #333;
        }

        .card p {
            font-size: 12px;
            color: #666;
            margin: 4px 0;
        }
        .darkmode-toggle {
            position: fixed;
            top: 20px;
            right: 30px;
            z-index: 1000;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 50px;
            padding: 3px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s;
        }

        .toggle-label .moon,
        .toggle-label .sun {
            font-size: 14px;
            z-index: 2;
        }

        .toggle-ball {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 1;
        }

        #darkmode-checkbox {
            display: none;
        }

        #darkmode-checkbox:checked + .toggle-label {
            background: #555;
        }

        #darkmode-checkbox:checked + .toggle-label .toggle-ball {
            transform: translateX(30px);
        }
        body.dark-mode {
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        body.dark-mode .container,
        body.dark-mode .background-blur {
            background-color: rgba(30, 30, 30, 0.8);
            color: #f0f0f0;
            backdrop-filter: blur(8px);
        }

        body.dark-mode input,
        body.dark-mode textarea,
        body.dark-mode select {
            background-color: #333;
            color: #f0f0f0;
            border: 1px solid #555;
        }

        body.dark-mode .food-card {
            background-color: #2a2a2a;
            color: #f0f0f0;
            border: 1px solid #444;
        }

        body.dark-mode .popup,
        body.dark-mode .form-section {
            background-color: #2e2e2e;
            color: #eee;
            border: 1px solid #555;
        }

        body.dark-mode .search-results {
            background-color: #2e2e2e;
            border-color: #444;
        }

        body.dark-mode .search-results li:hover {
            background-color: #3a3a3a;
        }
        footer {
            margin-top: 60px;
            padding: 40px 20px;
            text-align: center;
            font-size: 1rem;
            color: #888;
        }
        .menu-toggle {
            position: fixed;
            top: 24px;
            left: 24px;
            font-size: 26px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
            color: black; /* 배경에 따라 조정 */
        }
        .overlay-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/images/0.jpg') no-repeat center center;
            background-size: cover;
            backdrop-filter: brightness(0.6);
            z-index: 1000;
        }

        .menu-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 6rem 2.5rem 2.5rem 2.5rem;
            font-family: 'Pretendard', sans-serif;
            font-size: 1.4rem;
            color: black;
            gap: 1.5rem;
        }

        .menu-item {
            color: black;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.3rem;
            transition: all 0.2s ease;
        }

        .menu-item:hover {
            text-decoration: underline;
        }

        .menu-item:first-child {
            margin-top: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            color: black;
            cursor: pointer;
        }
        .delete-btn {
            background: none;
            border: none;
            font-size: 14px;
            margin-left: 8px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .bottom-report-btn {
            display: inline-block;
            background-color: #F7D7D7; /* 은은한 핑크 */
            color: #4C5C4C; /* 딥그린 or 차콜 톤 */
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 14px 28px;
            border-radius: 30px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid #e9c5c5;
            letter-spacing: -0.02em;
        }

        .bottom-report-btn:hover {
            background-color: #ECD0D0;
            color: #222;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

    </style>
</head>
<body>
<button class="menu-toggle">☰</button>

<div class="overlay-menu" id="overlayMenu" >
    <div class="menu-content">
        <a href="/index" class="menu-item">홈</a>
        <a href="/my/profile" class="menu-item">마이페이지</a>
        <a href="/food/diary" class="menu-item">뒤로가기</a>
    </div>
</div>

<div class="background-blur"></div>

<div class="darkmode-toggle">
    <input type="checkbox" id="darkmode-checkbox" />
    <label for="darkmode-checkbox" class="toggle-label">
        <span class="moon">🌙</span>
        <span class="sun">☀️</span>
        <div class="toggle-ball"></div>
    </label>
</div>

<div class="content-wrapper">
    <h1 class="diary-title">🌼 오늘의 식단도, 감성 있게 🌼</h1>

    <!-- 이벤트 팝업 -->
    <div class="overlay" id="eventOverlay"></div>
    <div class="popup" id="eventPopup" style="max-width: 1200px;">
        <img src="/images/11.jpg" alt="이벤트 배너" style="width: 100%; border-radius: 12px; margin-bottom: 20px;">
        <h2 style="margin-bottom: 10px; color: #1e1e1e">🎉 보디가드 초특급 이벤트!</h2>
        <p style="font-size: 15px; line-height: 1.6; margin-bottom: 20px; color: #1e1e1e">
            이번 주 동안 3일 이상 식단을 기록하면<br><strong style="color:#4f46e5; font-weight: bold">뽀뽀</strong>를 해드려요!
        </p>
        <button id="eventCloseBtn">닫기</button>
    </div>

    <div style="max-width: 1020px; margin: auto">
        <form method="get" th:action="@{/food/diary}"
              style="margin-bottom: 30px; display: flex; justify-content: center;
      align-items: center; padding: 20px; gap: 20px;">


            <input type="date" name="eatenDate" th:value="${eatenDate}" id="eatenDate"
                   onchange="this.parentElement.submit();"
                   style="padding: 10px 12px; font-size: 18px; font-weight: 300; text-align: center; border: 1px solid #ccc; border-radius: 6px;">


            <button type="submit"
                    style="padding: 10px 30px; font-size: 18px;  border: none;
            background-color: slategray; color: white; border-radius: 6px; cursor: pointer;">
                검색
            </button>
        </form>
    </div>

    <div class="meal-container">
        <div class="meal-box" data-type="아침">
            <div class="meal-label">🥗 아침</div>

            <ul class="meal-list"
                th:if="${meals['아침']}"
                th:each="entry : ${meals['아침']}">

                <li th:data-id="${entry.id}" th:data-kcal="${entry.kcal}">
                    <span th:text="|${entry.name.replace('_', ' ')} (${entry.kcal} kcal)|"></span>
                    <button class="delete-btn" onclick="removeMeal(this)">🗑️</button>
                </li>

            </ul>

            <!-- ③ 식사별 총 칼로리 -->
            <p class="meal-total"
               th:if="${totalCalories['아침'] != null}"
               th:text="|총 ${totalCalories['아침']} kcal|">
            </p>

            <button class="add-btn">+</button>

        </div>
        <div class="meal-box" data-type="점심">
            <div class="meal-label">🍱점심</div>

            <ul class="meal-list"
                th:if="${meals['점심']}"
                th:each="entry : ${meals['점심']}">

                <li th:data-id="${entry.id}" th:data-kcal="${entry.kcal}">
                    <span th:text="|${entry.name.replace('_', ' ')} (${entry.kcal} kcal)|"></span>
                    <button class="delete-btn" onclick="removeMeal(this)">🗑️</button>
                </li>

            </ul>

            <!-- ③ 식사별 총 칼로리 -->
            <p class="meal-total"
               th:if="${totalCalories['점심'] != null}"
               th:text="|총 ${totalCalories['점심']} kcal|">
            </p>

            <button class="add-btn">+</button>
        </div>
        <div class="meal-box" data-type="저녁">
            <div class="meal-label">🌙 저녁</div>

            <ul class="meal-list"
                th:if="${meals['저녁']}"
                th:each="entry : ${meals['저녁']}">

                <li th:data-id="${entry.id}" th:data-kcal="${entry.kcal}">
                    <span th:text="|${entry.name.replace('_', ' ')} (${entry.kcal} kcal)|"></span>
                    <button class="delete-btn" onclick="removeMeal(this)">🗑️</button>
                </li>

            </ul>

            <!-- ③ 식사별 총 칼로리 -->
            <p class="meal-total"
               th:if="${totalCalories['저녁'] != null}"
               th:text="|총 ${totalCalories['저녁']} kcal|">
            </p>

            <button class="add-btn">+</button>
        </div>
        <div class="meal-box" data-type="간식">
            <div class="meal-label">🍩간식/기타</div>

            <ul class="meal-list"
                th:if="${meals['간식']}"
                th:each="entry : ${meals['간식']}">

                <li th:data-id="${entry.id}" th:data-kcal="${entry.kcal}">
                    <span th:text="|${entry.name.replace('_', ' ')} (${entry.kcal} kcal)|"></span>
                    <button class="delete-btn" onclick="removeMeal(this)">🗑️</button>
                </li>

            </ul>

            <!-- ③ 식사별 총 칼로리 -->
            <p class="meal-total"
               th:if="${totalCalories['간식'] != null}"
               th:text="|총 ${totalCalories['간식']} kcal|">
            </p>

            <button class="add-btn">+</button>
        </div>
    </div>
    <div style="text-align: center; margin-top: 60px;">
        <a th:href="@{/food/report(eatenDate=${eatenDate})}" id="reportBtn" class="bottom-report-btn">
            📊 리포트 보기
        </a>
    </div>
    <div class="overlay" id="overlay"></div>
    <!-- 음식 검색 파트 -->
    <div class="popup" id="inputPopup">
        <div id="foodSearch">
            <label>음식명 <input type="text" id="foodName"></label>
        </div>
        <div id="searchResults" class="results-container"></div>

        <form th:action="@{/food/diary}" method="post">
            <input type="hidden" name="foodId" id="foodId"/>

            <label>날짜
                <input type="date" id="date" name="eatenDate" th:value="${eatenDate}">
            </label>

            <label>섭취량
                <input type="number" id="amount" name="amount" placeholder="g, ml 단위로 숫자만 입력">
            </label>

            <label>칼로리
                <input type="text" id="kcal" name="kcal" value="0" readonly>
            </label>

            <input type="hidden" id="type" name="mealType">
            <button id="saveBtn">저장하기</button>

        </form>

    </div>
</div> <!-- ★ 여기에 추가: content-wrapper 닫기 -->


<script>
    // 기존 코드들 아래에 추가해줘

    const eventPopup = document.getElementById('eventPopup');
    const eventOverlay = document.getElementById('eventOverlay');
    const eventCloseBtn = document.getElementById('eventCloseBtn');

    // 자동 팝업 (예: 접속 2초 후 등장)
    setTimeout(() => {
        eventPopup.style.display = 'block';
        eventOverlay.style.display = 'block';
    }, 2000);

    // 닫기 버튼 이벤트
    eventCloseBtn.addEventListener('click', () => {
        eventPopup.style.display = 'none';
        eventOverlay.style.display = 'none';
    });

    // 오버레이 클릭 시 팝업 닫기
    eventOverlay.addEventListener('click', () => {
        eventPopup.style.display = 'none';
        eventOverlay.style.display = 'none';
    });

    const popup = document.getElementById('inputPopup');
    const overlay = document.getElementById('overlay');
    const foodNameInput = document.getElementById('foodName');
    const amountInput = document.getElementById('amount');
    const dateInput = document.getElementById('date');
    const typeInput = document.getElementById('type');

    document.querySelectorAll('.add-btn').forEach(btn => {
        btn.addEventListener('click', function () {
            const mealBox = this.closest('.meal-box');
            const mealType = mealBox.getAttribute('data-type');

            typeInput.value = mealType;
            popup.style.display = 'block';
            overlay.style.display = 'block';
        });
    });

    document.getElementById('saveBtn').addEventListener('click', function () {

    });

    overlay.addEventListener('click', () => {
        popup.style.display = 'none';
        overlay.style.display = 'none';

        // 팝업 닫을 때 입력 필드 초기화
        foodNameInput.value = '';
        amountInput.value = '';
        dateInput.value = '';
    });

    const input = document.getElementById("foodName");
    const resultsContainer = document.getElementById("searchResults");
    const foodIdInput = document.querySelector('input[name="foodId"]');
    const kcalInput = document.querySelector('input[name="kcal"]');

    let debounceTimer = null;
    let searchResult = [];

    input.addEventListener("input", function (evt) {
        const keyword = evt.target.value.trim();
        if (!keyword) {
            resultsContainer.innerHTML = "";
            return;
        }

        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            fetch(`/api/food/auto-complete?word=${encodeURIComponent(keyword)}`)
                .then(res => res.json())
                .then(data => {
                    searchResult = data;
                    displayResults(data);
                });
        }, 300);
    });

    // 검색 결과를 카드로 표시하는 함수
    function displayResults(data) {
        resultsContainer.innerHTML = data.map(food => `
        <div class="card" data-id="${food.id}" data-kcal="${food.kcal}">

            <h3>${food.name}</h3>
            <p>${food.kcal} kcal</p>
        </div>
    `).join("");
    }

    // 카드 클릭 시 음식 정보 폼에 채우기
    resultsContainer.addEventListener("click", function (evt) {
        const card = evt.target.closest(".card");
        if (card) {
            const id = card.getAttribute("data-id");
            const name = card.querySelector("h3").textContent;

            foodIdInput.value = id;
            input.value = name; // 선택된 이름 폼에 입력

            // 카드가 클릭되면 결과 영역 비우기
            resultsContainer.innerHTML = "";

            onFoodSelected(id);  // kcalPer100g에 저장해야 섭취량계산 가능해서 추가
        }
    });


    // ============= kcal 계산해서 올리는 부분

    let kcalPer100g = 0; // 음식 선택 시 여기 저장됨

    // 음식 선택 시 실행되는 함수
    async function onFoodSelected(foodId) {
        document.getElementById("foodId").value = foodId;

        try {
            const response = await fetch(`/api/food/${foodId}/data`);
            const food = await response.json();

            kcalPer100g = food.kcal; // 100g 당 칼로리 저장
            document.getElementById("kcal").value = kcalPer100g.toFixed(2); // 초기값 입력
        } catch (e) {
            console.error("음식 정보 가져오기 실패", e);
        }
    }

    // 섭취량 입력 시 칼로리 재계산
    document.getElementById("amount").addEventListener("input", function (e) {
        const amount = parseFloat(e.target.value);
        if (isNaN(amount)) {
            document.getElementById("kcal").value = "0";
            return;
        }

        const kcal = (kcalPer100g * amount) / 100;
        document.getElementById("kcal").value = kcal.toFixed(2);
    });

    // ============= kcal 계산해서 올리는 부분 끝
</script>

<script>
    function removeMeal(button) {
        const li = button.closest("li");
        const mealId = li.getAttribute("data-id");

        fetch(`/meals/${mealId}`, {
            method: "DELETE"
        })
            .then(response => {
                if (response.ok) {
                    const mealBox = li.closest(".meal-box");  // ✅ 해당 식사 구역 찾기
                    li.remove();                              // ✅ 프론트에서 삭제
                    updateTotalCalories(mealBox);             // ✅ 총 kcal 실시간 갱신
                } else {
                    alert("삭제 실패! 서버에서 삭제되지 않았습니다.");
                }
            })
            .catch(error => {
                console.error("삭제 에러:", error);
                alert("서버와 통신 중 에러 발생!");
            });
    }
    //////////////////////////////////////////
    // 🔹 총 칼로리 갱신 함수
    function updateTotalCalories(mealBox) {
        const items = mealBox.querySelectorAll("li");
        let total = 0;

        items.forEach(li => {
            const kcal = parseFloat(li.getAttribute("data-kcal"));
            if (!isNaN(kcal)) {
                total += kcal;
            }
        });

        const totalText = mealBox.querySelector(".meal-total");
        if (totalText) {
            totalText.textContent = `총 ${total.toFixed(1)} kcal`;
        }
    }
    ////////////////////////////////////////////////
</script>
<script>
    // 페이지가 열릴 때 localStorage에 저장된 다크모드 상태 확인
    window.onload = function () {
        const darkMode = localStorage.getItem("darkMode");
        if (darkMode === "true") {
            document.body.classList.add("dark-mode");
        }
    };

    // 다크모드 토글 함수
    function toggleDarkMode() {
        const isDark = document.body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", isDark); // 상태 저장
    }
</script>
