<div class="background-blur"></div>

<div class="content-wrapper">

    <!-- Ïù¥Î≤§Ìä∏ ÌåùÏóÖ -->
    <div class="overlay" id="eventOverlay"></div>

        <p style="font-size: 15px; line-height: 1.6; margin-bottom: 20px;">
            Ïù¥Î≤à Ï£º ÎèôÏïà 3Ïùº Ïù¥ÏÉÅ ÏãùÎã®ÏùÑ Í∏∞Î°ùÌïòÎ©¥<br><strong style="color:#4f46e5;">ÎΩÄÎΩÄ</strong>Î•º Ìï¥ÎìúÎ†§Ïöî!
        </p>

    <!-- ÏãùÏÇ¨ Ïπ¥Îìú -->
    <div class="meal-container">
        <div class="meal-box" data-type="ÏïÑÏπ®">
            <button class="add-btn">+</button>
        </div>
        <div class="meal-box" data-type="Ï†êÏã¨">
            <button class="add-btn">+</button>
        </div>
        <div class="meal-box" data-type="Ï†ÄÎÖÅ">
            <button class="add-btn">+</button>
        </div>
        <div class="meal-box" data-type="Í∞ÑÏãù/Í∏∞ÌÉÄ">
            <button class="add-btn">+</button>
        </div>
    </div>

    <!-- ÏùåÏãù ÏûÖÎ†• ÌåùÏóÖ -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="inputPopup">
        <div id="foodSearch">
            <label>ÏùåÏãùÎ™Ö <input type="text" id="foodName"></label>
        </div>
        <div id="searchResults" class="results-container"></div>
        <form>
            <input type="hidden" name="foodId" />
            <label>ÎÇ†Ïßú <input type="date" id="date" name="eatenDate"></label>
            <label>ÏÑ≠Ï∑®Îüâ <input type="text" id="amount" placeholder="Ïòà: 150g ÎòêÎäî 150ml" name="amount"></label>
            <label>ÏπºÎ°úÎ¶¨ <input type="text" id="kcal" value="0" name="kcal" readonly></label>
            <input type="hidden" id="type" name="mealType">
            <button id="saveBtn">Ï†ÄÏû•ÌïòÍ∏∞</button>
        </form>
    </div>
</div>

<script>
    const eventPopup = document.getElementById('eventPopup');
    const eventOverlay = document.getElementById('eventOverlay');
    const eventCloseBtn = document.getElementById('eventCloseBtn');

    setTimeout(() => {
        eventPopup.style.display = 'block';
        eventOverlay.style.display = 'block';
    }, 2000);

    eventCloseBtn.addEventListener('click', () => {
        eventPopup.style.display = 'none';
        eventOverlay.style.display = 'none';
    });

    eventOverlay.addEventListener('click', () => {
        eventPopup.style.display = 'none';
        eventOverlay.style.display = 'none';
    });

    const popup = document.getElementById('inputPopup');
    const overlay = document.getElementById('overlay');
    const foodNameInput = document.getElementById('foodName');
    const amountInput = document.getElementById('amount');
    const dateInput = document.getElementById('date');
    const typeInput = document.getElementById('type');

    document.querySelectorAll('.add-btn').forEach(btn => {
        btn.addEventListener('click', function () {
            const mealBox = this.closest('.meal-box');
            const mealType = mealBox.getAttribute('data-type');

            typeInput.value = mealType;
            popup.style.display = 'block';
            overlay.style.display = 'block';
        });
    });

    document.getElementById('saveBtn').addEventListener('click', function () {
        const requestData = {
            foodName: foodNameInput.value,
            amount: amountInput.value,
            date: dateInput.value,
            type: typeInput.value
        };

        fetch('/food/diary/add', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(requestData)
        })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    alert('Ï†ÄÏû• ÏôÑÎ£å!');
                    popup.style.display = 'none';
                    overlay.style.display = 'none';
                    foodNameInput.value = '';
                    amountInput.value = '';
                    dateInput.value = '';
                } else {
                    alert('Ï†ÄÏû• Ïã§Ìå®!');
                }
            })
            .catch(error => {
                console.error('Ï†ÄÏû• Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
                alert('Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            });

        return false;
    });
</script>
